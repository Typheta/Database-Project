<!-- update_records.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Student Information System - Update Records</title>
</head>
<body>
    <h1>Update Records</h1>
    
    <a href="/" style="text-decoration: none;"><button type="button">Return to Home</button></a>

    <br>

    
    <!-- Form for updating a student -->
    <form action="/update_student" method="post">
        <h2>Update Student</h2>
        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id" required><br>

        <label for="new_first_name">New First Name:</label>
        <input type="text" id="new_first_name" name="new_first_name" required><br>

        <label for="new_last_name">New Last Name:</label>
        <input type="text" id="new_last_name" name="new_last_name" required><br>

        <label for="new_dob">New Date of Birth:</label>
        <input type="date" id="new_dob" name="new_dob" required><br>

        <label for="new_email">New Email:</label>
        <input type="email" id="new_email" name="new_email" required><br>

        <label for="new_major">New Major:</label>
        <input type="text" id="new_major" name="new_major" required><br>

        <button type="submit">Update Student</button>
    </form>

    <!-- Form for updating a professor -->
    <form action="/update_professor" method="post">
        <h2>Update Professor</h2>
        
        <label for="professor_id">Professor ID:</label>
        <input type="text" id="professor_id" name="professor_id" required><br>
        
        <label for="new_first_name">New First Name:</label>
        <input type="text" id="new_first_name" name="new_first_name" required><br>
        
        <label for="new_last_name">New Last Name:</label>
        <input type="text" id="new_last_name" name="new_last_name" required><br>
        
        <label for="new_dob">New Date of Birth:</label>
        <input type="date" id="new_dob" name="new_dob" required><br>
        
        <label for="new_department">New Department:</label>
        <input type="text" id="new_department" name="new_department" required><br>
        
        <label for="new_email">New Email:</label>
        <input type="text" id="new_email" name="new_email" required><br>
        
        <button type="submit">Update Professor</button>
    </form>

    <!-- Form for updating a classroom -->
    <form action="/update_classroom" method="post">
        <h2>Update Classroom</h2>
        <label for="classroom_id">Classroom ID:</label>
        <input type="text" id="classroom_id" name="classroom_id" required><br>
        
        <label for="new_building">New Building:</label>
        <input type="text" id="new_building" name="new_building" required><br>
        
        <label for="new_room_number">New Room Number:</label>
        <input type="number" id="new_room_number" name="new_room_number" required><br>
        
        <label for="new_capacity">New Capacity:</label>
        <input type="number" id="new_capacity" name="new_capacity" required><br>
        
        <button type="submit">Update Classroom</button>
    </form>

    <!-- Form for updating a course -->
    <form action="/update_course" method="post">
        <h2>Update Course</h2>
        <label for="course_id">Course ID:</label>
        <input type="text" id="course_id" name="course_id" required><br>
        
        <label for="new_course_name">New Course Name:</label>
        <input type="text" id="new_course_name" name="new_course_name" required><br>
        
        <label for="new_classroom_id">New Classroom ID:</label>
        <input type="text" id="new_classroom_id" name="new_classroom_id" required><br>
        
        <label for="new_course_year">New Course Year:</label>
        <input type="text" id="new_course_year" name="new_course_year" required><br>
        
        <label for="new_course_description">New Course Description:</label>
        <textarea id="new_course_description" name="new_course_description" rows="4" required></textarea><br>
        
        <label for="new_professor_id">New Professor ID:</label>
        <input type="text" id="new_professor_id" name="new_professor_id" required><br>
        
        <button type="submit">Update Course</button>
    </form>

    <!-- Form for updating a grade -->
    <form action="/update_grade" method="post">
        <h2>Update Grade</h2>
        <label for="grade_id">Grade ID:</label>
        <input type="text" id="grade_id" name="grade_id" required><br>
        
        <label for="new_student_id">New Student ID:</label>
        <input type="text" id="new_student_id" name="new_student_id" required><br>
        
        <label for="new_course_id">New Course ID:</label>
        <input type="text" id="new_course_id" name="new_course_id" required><br>
        
        <label for="new_semester">New Semester:</label>
        <input type="text" id="new_semester" name="new_semester" required><br>
        
        <label for="new_letter_grade">New Letter Grade:</label>
        <input type="text" id="new_letter_grade" name="new_letter_grade" required><br>
        
        <label for="new_numeric_grade">New Numeric Grade:</label>
        <input type="text" id="new_numeric_grade" name="new_numeric_grade" required><br>
        
        <button type="submit">Update Grade</button>
    </form>

    <!-- Form for updating an enrollment -->
    <form action="/update_enrollment" method="post">
        <h2>Update Enrollment</h2>
        <label for="enrollment_id">Enrollment ID:</label>
        <input type="text" id="enrollment_id" name="enrollment_id" required><br>
        
        <label for="new_student_id">New Student ID:</label>
        <input type="text" id="new_student_id" name="new_student_id" required><br>
        
        <label for="new_course_id">New Course ID:</label>
        <input type="text" id="new_course_id" name="new_course_id" required><br>
        
        <label for="new_enrollment_date">New Enrollment Date:</label>
        <input type="date" id="new_enrollment_date" name="new_enrollment_date" required><br>
        
        <button type="submit">Update Enrollment</button>
    </form>

    <br>
    <a href="/" style="text-decoration: none;"><button type="button">Return to Home</button></a>
</body>
</html>
